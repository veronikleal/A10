<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A10</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            const display = document.getElementById("cookieDisplayed");

            if (user != "") {
                display.textContent = "Welcome again, " + user + "!";
            } else {
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);
                    display.textContent = "Hello, " + user + "!";
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">

    <h1>A10 Cookies</h1>
    <p id="cookieDisplayed">Name will appear after setting the cookies</p>


    <footer>
        <p>&copy; 2025, Veronica Leal</p>
    </footer>
</body>
</html>
